<!DOCTYPE html>
<html>
<head>
    <title>{{ .Site.Title }}</title>
    <base href="{{ .Site.BaseURL }}">
    {{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ $style.Permalink }}"  type="text/css" >
<meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta charset="utf-8"/><meta name="HandheldFriendly" content="true"><meta name="MobileOptimized" content="600"><meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="{{.Title | lower }}">
    <a class="landmark" href="#content">skip to main content</a>

        {{ partial "drawer.html" .}}
        <div id="push" class="wrapper">
            
            {{ block "header" .}}
            <header id="site-header" class="region">
                <div class="container">
                    <h1 class="site header">
                        <a href="/"><img src="{{ .Site.Params.logo}}" alt="{{ .Site.Title }}" class="logo" /><span class="landmark">{{ .Site.Title }}</span></a></h1>
                        <button class="icon button" id="openMenu">
                            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36"><path fill="none" d="M0 0h24v24H0V0z"/><path fill="currentColor" d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"/></svg>
          
            </div> 
            </header>
            {{ end }} 
          
            <main id="site-main" class="region"> 
            <div class="container">{{ block "main" . }} {{end}}</div> 
            </main>
        </div>
        {{ partialCached "footer.html" . }}

    {{ partial "js.html" . }}
</body>

</html>
