{{ define "main" }}

{{ $posts := .Site.RegularPages }}

{{.Content}}

<ul class="{{ if not (modBool $postCount 2)}}odd{{end}} group of {{$postCount}} cards">
    {{ range .Site.RegularPages }}
    <li class="{{.Type }} item">{{ partial "card.html" .}}</li>
    {{ end }}
</ul>



{{ end }}
