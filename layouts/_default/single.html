
{{ define "main" }}
<article class="page">
      <header class="header {{ with .Params.picture }}hero{{end}}">
      	{{ with .Params.picture }}
	<img class="hero picture" src="../images/{{. }}.jpg" alt="" />
	{{ end }}
      	<h2 class="heading">{{ .Title }}</h2>
      	{{ partial "breadcrumbs.html" .}}
      </header> 

      <div class="content">
      	{{ .Content }}
      </div> 

    </article>

{{ end }}
